<ion-header>
  <ion-navbar>
    <ion-title>Inserir Usuario </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--
value="{{ configService?.usuarioLogado?.nome }}">
value="{{ configService?.usuarioLogado?.login }}"
value="{{ configService?.usuarioLogado?.senha }}"
value="{{ configService?.usuarioLogado?.email }}"
value="{{ configService?.usuarioLogado?.cpf }}"
placeholder="{{ configService?.usuarioLogado?.function.nameFunction }}"
placeholder="{{ configService?.usuarioLogado?.sector.name_sector }}"
  -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formulario02="ngForm" (ngSubmit)="saveUser(formulario02)">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome:</ion-label>
        <ion-input required [(ngModel)]="userform.nome" type="text" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Login:</ion-label>
        <ion-input required [(ngModel)]="userform.login" type="text" name="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha:</ion-label>
        <ion-input required [(ngModel)]="userform.senha" type="password" name="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email:</ion-label>
        <ion-input required [(ngModel)]="userform.email" type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contato:</ion-label>
        <ion-input required [(ngModel)]="userform.contact" type="text" name="contact"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CPF:</ion-label>
        <ion-input required [(ngModel)]="userform.cpf" type="text" name="cpf"></ion-input>
      </ion-item>
      <!--{{configService?.usuarioLogado?.function.id}}-->

      <ion-item>
        <ion-label stacked>Função:</ion-label>
        <ion-select required [(ngModel)]="userform.function" name="function" multiple="false">
          <ion-option *ngFor="let function of listFunctions" [value]="function">{{
            function.nameFunction
          }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Setor:</ion-label>
        <ion-select required [(ngModel)]="userform.sector" name="sector" multiple="false">
          <ion-option *ngFor="let sector of listSectors" [value]="sector">
            {{ sector.nameSector }}</ion-option
          >
        </ion-select>
      </ion-item>
      <button [disabled]="!formulario02.valid" ion-button full block color="primary">Enviar</button>
    </ion-list>
  </form>
</ion-content>
