<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar Usuario </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formulario02="ngForm" (ngSubmit)="editUser(formulario03)">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome:</ion-label>
        <ion-input required [(ngModel)]="nome" type="text" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Login:</ion-label>
        <ion-input required [(ngModel)]="user.login" type="text" name="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha:</ion-label>
        <ion-input required [(ngModel)]="user.senha" type="password" name="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email:</ion-label>
        <ion-input required [(ngModel)]="user.email" type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contato:</ion-label>
        <ion-input required [(ngModel)]="user.contact" type="text" name="contact"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CPF:</ion-label>
        <ion-input required [(ngModel)]="user.cpf" type="text" name="cpf"></ion-input>
      </ion-item>
      <!--{{configService?.usuarioLogado?.function.id}}-->

      <ion-item>
        <ion-label stacked>Função:</ion-label>
        <ion-select required [(ngModel)]="user.function" name="function" multiple="false">
          <ion-option *ngFor="let function of listFunctions" [value]="function">{{
            function.nameFunction
          }}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Setor:</ion-label>
        <ion-select required [(ngModel)]="user.sector" name="sector" multiple="false">
          <ion-option *ngFor="let sector of listSectors" [value]="sector">
            {{ sector.nameSector }}</ion-option
          >
        </ion-select>
      </ion-item>
      <button [disabled]="!formulario03.valid" ion-button full block color="primary">Enviar</button>
    </ion-list>
  </form>
</ion-content>
