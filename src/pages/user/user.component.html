<ion-header>
  <ion-navbar color="primary">
    <ion-title> Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let user of users" (click)="selecionaUser(user)">
    <ion-item>
      <h2><ion-icon name="person"></ion-icon> {{ user.nome }}</h2>
    </ion-item>
    <ion-card-content>
      <p><b>Login: </b> {{ user.login }}</p>
      <p><b>Setor: </b> {{ user.sector.nameSector }}</p>
      <!--  <p><b>Foto: </b> <img [src]="user.foto" /></p>-->
    </ion-card-content>
  </ion-card>
</ion-content>
