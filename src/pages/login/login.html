<ion-header> </ion-header>
<ion-content scroll="false">
  <ion-row>
    <ion-col class="content" col-12>
      <img src="../../assets/imgs/os-login.png" />
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-col col-12>
      <ion-list>
        <h3>OS Fácil</h3>
        <ion-item>
          <ion-label floating>Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="creds.login" name="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="creds.senha" name="senha"></ion-input>
        </ion-item>
        <button class="btn" ion-button block (click)="gologin()">Entrar</button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
