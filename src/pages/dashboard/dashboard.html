<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <section class="title-dash">
    <h2>Bem vindo</h2>
    <p>Matielo {{ configService?.usuarioLogado?.nome }}</p>
  </section>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="calendar"></ion-icon>
          <h2>Roteirizar</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="listarUsuarios()">
        <ion-card text-center padding color="primary">
          <ion-icon name="people"></ion-icon>
          <h2>Usuarios</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="primary">
          <ion-icon name="settings"></ion-icon>
          <h2>Config</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="metodo()">
        <ion-card text-center padding color="primary">
          <ion-icon name="list"></ion-icon>
          <h2>Listar Servi√ßos</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 (click)="addOrder()">
        <ion-card text-center padding color="my-color2">
          <ion-icon name="add"></ion-icon>
          <h2>Gerar Ordem</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="metodoProfile()">
        <ion-card text-center padding color="my-color2">
          <ion-icon name="person"></ion-icon>
          <h2>Inserir Usuarios</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
