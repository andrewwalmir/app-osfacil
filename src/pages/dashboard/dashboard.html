<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <section class="title-dash">
    <h2>Bem vindo</h2>
    <p>{{ configService?.usuarioLogado?.nome }}</p>
  </section>

  <section [ngSwitch]="parametro">
    <ng-container *ngSwitchCase="'SUPERVISOR'">
      <ion-grid>
        <ion-row>
          <ion-col col-6 (click)="addOrder()">
            <ion-card text-center padding color="my-button">
              <ion-icon color="primary" name="add"></ion-icon>
              <h2>Nova Ordem</h2>
            </ion-card>
          </ion-col>

          <ion-col col-6 (click)="metodo()">
            <ion-card text-center padding color="my-button">
              <ion-icon color="primary" name="document"></ion-icon>
              <h2>Ordens de Serviço</h2>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6 (click)="metodoUserDetail()">
            <ion-card text-center padding color="my-button">
              <ion-icon color="primary" name="person-add"></ion-icon>
              <h2>Inserir Usuarios</h2>
            </ion-card>
          </ion-col>

          <ion-col col-6 (click)="listarUsuarios()">
            <ion-card text-center padding color="my-button">
              <ion-icon color="primary" name="people"></ion-icon>
              <h2>Usuarios</h2>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6 (click)="assignTechnical()">
            <ion-card text-center padding color="my-button">
              <ion-icon color="primary" name="hammer"></ion-icon>
              <h2 color="primary">Atribuir Técnico</h2>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card text-center padding color="my-button">
              <ion-icon color="primary" name="alert"></ion-icon>
              <h2>Ordens Pendentes</h2>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>

    <ng-container *ngSwitchCase="'TECNICO'">
      <ion-row>
        <ion-col col-6 (click)="listTecnico()">
          <ion-card text-center padding color="my-button">
            <ion-icon color="primary" name="add"></ion-icon>
            <h2>Nova Ordem</h2>
          </ion-card>
        </ion-col>

        <ion-col col-6 (click)="metodo()">
          <ion-card text-center padding color="my-button">
            <ion-icon color="primary" name="construct"></ion-icon>
            <h2>Serviços a Realizar</h2>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 (click)="metodo()">
          <ion-card text-center padding color="my-button">
            <ion-icon color="primary" name="document"></ion-icon>
            <h2>Minhas Ordens</h2>
          </ion-card>
        </ion-col>

        <ion-col col-6 (click)="metodo()">
          <ion-card text-center padding color="my-button">
            <ion-icon color="primary" name="checkmark-circle-outline"></ion-icon>
            <h2>Ordens Finalizadas</h2>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-container>

    <ng-container *ngSwitchCase="'FUNCIONARIO'">
      <ion-row>
        <ion-col col-6 (click)="addOrder()">
          <ion-card text-center padding color="my-button">
            <ion-icon color="primary" name="add"></ion-icon>
            <h2>Nova Ordem</h2>
          </ion-card>
        </ion-col>

        <ion-col col-6 (click)="metodo()">
          <ion-card text-center padding color="my-button">
            <ion-icon color="primary" name="document"></ion-icon>
            <h2>Minhas Ordens</h2>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-container>
  </section>
</ion-content>
