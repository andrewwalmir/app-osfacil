<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Ordens de Serviço</ion-title>
        <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let form of forms" (click)="selecionaForm(Form)" flex-wrap: nowrap>
      <h2>Prioridade: {{ form.priority.priorityName }}</h2>

      <h2>Data Abertura: {{ form.dateopen | date: 'dd/MM/yyyy HH:mm:ss' }}</h2>
      <p *ngIf="form.sectorProvider != null">Nome Setor: {{ form.sectorProvider.name_sector }}</p>
      <p>Descrição: {{ form.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
